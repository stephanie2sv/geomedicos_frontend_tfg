        <div class="row">
            @for (medico of medicos; track medico.colegiado) {
                <div class="col-md-4 mb-4">
                    <div class="card h-100 shadow-sm rounded-4">
                            <div class="text-center py-3 bg-light">
                                <i class="fas fa-user-md fa-4x text-secondary"></i>
                    </div>
                    <app-medico-card
                        [medico]="medico"
                        (verDetalle)="verDetalle.emit($event)"
                        (solicitarCita)="solicitarCita.emit($event)">
                    </app-medico-card>
                    </div>
                </div>
            }
        </div>
