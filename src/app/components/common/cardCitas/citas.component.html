
<div class="card h-100 shadow-sm border-0">
  <div class="card-body">
    <h5 class="card-title text-primary fw-semibold">
      {{ esMedico ? 'Paciente:' : 'Médico:' }}
      {{ esMedico ? cita.nombrePaciente : cita.nombreMedico }}
    </h5>

    <div class="col-7">
      @if (!esMedico) {
        <p class="badge bg-info mb-2">Especialidad: {{ cita.especialidad }}</p>
      }

      <span class="badge bg-success mb-2">Fecha: {{ cita.fecha | date }}</span>
      <span class="badge bg-success mb-2">Hora: {{ cita.horaInicio }}</span>

      @if (!esMedico) {
        <p>Clínica: {{ cita.nombreClinica }}</p>
      }
    </div>

    <button class="btn btn-warning btn-sm" (click)="onEliminar()">
      Eliminar cita
    </button>
  </div>
</div>
