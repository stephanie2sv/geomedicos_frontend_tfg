<div class="container py-1">
    <div class="card-body bg-body-secondary">
      <h5 class="card-title mb-1 text-primary">
        {{ esMedico ? 'Paciente:' : 'Médico:' }}
        {{ esMedico ? citaDetallada?.nombrePaciente : citaDetallada?.nombreMedico }}
      </h5>
      <div class="col-7">
        <p *ngIf="!esMedico" class="badge bg-info mb-2">Especialidad: {{ cita.especialidad }}</p>
        <span class="badge bg-success mb-2">Fecha: {{ citaDetallada?.fecha| date }}</span>
        <span class="badge bg-success mb-2">Hora: {{ citaDetallada?.horaInicio }}</span>
    
        <p *ngIf="!esMedico">Clínica: {{ citaDetallada?.nombreClinica }}</p>
      </div>
     
  
      <button class="btn btn-warning btn-sm"  (click)="onEliminar()">Eliminar cita</button>
    </div>
  </div>
