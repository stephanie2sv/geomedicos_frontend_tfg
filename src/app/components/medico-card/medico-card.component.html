<div class="form-check mb-2">
  <input
    type="radio"
    class="form-check-input"
    [id]="'medico-' + medico.colegiado"
    [value]="medico"
    [formControl]="control"
    (change)="onClick()"
  />
  <label class="form-check-label" [for]="'medico-' + medico.colegiado">
    {{ medico.especialidad.nombre }}
    {{ medico.nombre }} {{ medico.apellidos }}
    — {{ medico.tarifa }} €
  </label>
</div>
