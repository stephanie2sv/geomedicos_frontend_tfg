<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow p-4" style="min-width: 350px;">
      <h2 class="mb-4 text-center">Registro</h2>
  
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label class="form-label">Nombre</label>
          <input type="text" formControlName="nombre" class="form-control">
        </div>
  
        <div class="mb-3">
          <label class="form-label">Correo</label>
          <input type="email" formControlName="correo" class="form-control">
        </div>
  
        <div class="mb-3">
          <label class="form-label">Contraseña</label>
          <input type="password" formControlName="password" class="form-control">
        </div>
  
        <div class="mb-3">
          <label class="form-label">Confirmar contraseña</label>
          <input type="password" formControlName="confirmarPassword" class="form-control">
        </div>
  
        <div class="mb-3">
          <label class="form-label">Rol</label>
          <select formControlName="rol" class="form-select">
            <option value="PACIENTE">Paciente</option>
            <option value="DOCTOR">Doctor</option>
          </select>
        </div>
  
        <button type="submit" class="btn btn-primary w-100">Registrarse</button>

        <div class="text-center mt-3">
          <span>¿Ya tienes una cuenta?</span>
          <a routerLink="/login" class="ms-1 text-primary text-decoration-none fw-semibold">
            Inicia sesión
          </a>
        </div>
      </form>
    </div>
  </div>
