<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow p-4" style="min-width: 350px;">
      <h2 class="mb-4 text-center">Iniciar Sesión</h2>
  
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="correo" class="form-label">Correo electrónico</label>
          <input type="email" id="correo" formControlName="correo" class="form-control" [class.is-invalid]="loginForm.get('correo')?.invalid && loginForm.get('correo')?.touched">
          <div class="invalid-feedback">Introduce un correo válido.</div>
        </div>
  
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" id="password" formControlName="password" class="form-control" [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          <div class="invalid-feedback">La contraseña es obligatoria.</div>
        </div>
  
        @if(errorMsg){
          <div class="alert alert-danger">
            {{ errorMsg }}
          </div>
        }
        
  
        <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">
          Ingresar
        </button>

        <div class="text-center mt-3">
          <span>¿No tienes una cuenta?</span>
          <a routerLink="/register" class="ms-1 text-primary text-decoration-none fw-semibold">
            Regístrate aquí
          </a>
        </div>
      </form>
    </div>
  </div>
