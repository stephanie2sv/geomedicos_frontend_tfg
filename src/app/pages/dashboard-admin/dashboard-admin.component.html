<div class="container-fluid">
  <app-barra-herramientas-admin
    (componenteSeleccionado)="actualizarComponente($event)"
    (mostrarDatos)="toggleDatosDesplegable()">
  </app-barra-herramientas-admin>

  <div class="row mt-3">
    @if (mostrarDatos && persona) {
      <div class="col-md-3 col-sm-12">
        <app-datos-desplegable [persona]="persona"></app-datos-desplegable>
      </div>
    }

    <div [ngClass]="{ 'col-md-9': mostrarDatos, 'col-md-12': !mostrarDatos }" class="col-sm-12">
      <div class="card shadow p-4">
        <app-contenedor-admin [componente]="componenteActual"></app-contenedor-admin>
      </div>
    </div>
  </div>
</div>
